---

- name: Update group1 servers
  hosts: group1
  become: yes
  tasks:
  - name: install httpd 
    yum:
      name: httpd
      state: present

  - name: start httpd
    service:
      name: httpd
      state: started

  - name: enable httpd
    service:
      name: httpd
      enabled: yes

...
